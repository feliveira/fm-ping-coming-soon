<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  
  <main class="container">
    <img src="./images/logo.svg" class="logo" alt="ping logo">
    <div class="intro">
      <h1 class="intro__title">We are launching <span class="bold">soon!</span></h1>
      <p class="intro__description">Subscribe and get notified</p>
    </div>

    <form action="#" class="notify">
      <input class="notify__input" type="email" placeholder="Your email address...">
      <button type="submit" class="notify__btn" >Notify Me</button>
    </form>

    <div class="dashboard">
      <img class="dashboard__illustration" src="./images/illustration-dashboard.png" alt="Dashboard Illustration">
    </div>

    <div class="bottom">
      <div class="bottom__social">
        <a href="#" class="bottom__logo"><ion-icon name="logo-facebook"></ion-icon></a>
        <a href="#" class="bottom__logo"><ion-icon name="logo-twitter"></ion-icon></a>
        <a href="#" class="bottom__logo"><ion-icon name="logo-instagram"></ion-icon></a>
      </div>
      <p class="bottom__text">&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/feliveira">feliveira</a>.
    </p>
  </footer>

  <!--Ionicons-->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <script src="./script.js"></script>
</body>
</html>
